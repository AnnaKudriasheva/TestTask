<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="slick/slick.css">
</head>
<body>
  <section class="wrapper account-wrapper">
    <div class="inner-wrapper account-info">
      <div class="account-info-custom-care one-two column">
        custom care: <span>888-23-4567</span>
      </div>
      <div class="one-two column">
        <ul class="account-info-list">
          <li class="account-info-currency">
            <span class="currency">$</span> us
            <span class="arrow-down-icon"></span>
          </li>
          <li class="account-info-my-account">
            <span class="user-icon"></span>
            my account
          </li>
          <li class="account-info-search">
            <span class="search-icon"></span>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <header class="wrapper header-wrapper">
    <nav class="header-nav inner-wrapper">
      <div class="header-nav-logo">
        <a href="#"><img src="images/logo.png" alt=""></a>
      </div>
      <div class="header-nav-products hidden-sm hidden-md">
        <ul class="header-nav-products-list">
          <li><a href="#">new</a></li>
          <li><a href="#">designers</a></li>
          <li><a href="#">women</a></li>
          <li><a href="#">men</a></li>
          <li><a href="#">clearence</a></li>
        </ul>
      </div>
      <div class="header-nav-busket">
        <button>Your cart</button>
        <div class="basket-content"></div>
      </div>
      <div class="visible-sm"></div>
    </nav>
  </header>
  <section class="wrapper main-slider">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <section class="wrapper service-subscription">
    <div class="inner-wrapper">
      <div class="one-two column">
        <form method="GET" action="URL" class="email-form">
            <label for="user-email">Stay updated:
              <input type="email"
                     placeholder="Your email address"
                     name="user-email"
                     id="user-email"
              >
              <button type="submit"></button>
            </label>
        </form>
      </div>
      <div class="one-two column">
        <ul class="find-us">
          <li>Find us there:</li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </section>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
